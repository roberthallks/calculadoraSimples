<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
        <div id="cima"> <input type="text" name="" id="valores"></div>

        <div id="b1">
            <input type="button"  value="CE" class="botoes">
            <input type="button"  value="←" class="botoes">
            <input type="button"  value="%" class="botoes">
            <input type="button"  value="+" class="botoes"> 
        </div>

        <div id="b2">
            <input type="button"  value="7" class="botoes">
            <input type="button"  value="8" class="botoes">
            <input type="button"  value="9" class="botoes">
            <input type="button"  value="-" class="botoes"> 
        </div>

        <div id="b3">
            <input type="button"  value="4" class="botoes">
            <input type="button"  value="5" class="botoes">
            <input type="button"  value="6" class="botoes">
            <input type="button"  value="x" class="botoes"> 
        </div>

        <div id="b4">
            <input type="button"  value="1" class="botoes">
            <input type="button"  value="2" class="botoes">
            <input type="button"  value="3" class="botoes">
            <input type="button"  value="÷" class="botoes"> 
        </div>

        <div id="b5">
            <input type="button"  value="0" class="botoes">
            <input type="button"  value="a" class="botoes">
            <input type="button"  value="." class="botoes">
            <input type="button"  value="=" class="botoes"> 
        </div>

    </div>
</body>
</html>
